<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Todos</title>
</head>
<body>

    <div id="content">
        <header>
            <h1>Todos</h1>
        </header>
        
        <div class="tasks-container">
    
        </div>
    
        <div id="section-2">
            <div id="task-count"></div>
            <div id="filters">
                <button class="btn active" id="filter-all">All</button>
                <button class="btn" id="filter-active">Active</button>
                <button class="btn" id="filter-completed">Completed</button>
            </div>
        </div>
    
        <div id="adding-form">
            <div class="add-text">
                <input id="input-task" type="text">
            </div>
            <div class="add-button">
                <button id="addTask" type="button" value="+"><span class="material-icons">
                    add
                    </span></button>
            </div>
        </div>
    
    </div>




    <template id="task-template">
        <div class="task">
            <input type="checkbox" />
            <label></label>
            <button onclick="removeTask(this)" type="checkbox"><span class="material-icons md-dark">delete</span></button>
        </div>
    </template>


    <script src="js/main.js"></script>
</body>
</html>
